name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build app
        run: bash scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Check Auth'
        run: 'gcloud auth list'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'notely-461911' 

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build and submit'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-461911/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-461911/notely-ar-repo/notely:latest --region REGION --allow-unauthenticated --project PROJECT_ID --max-instances=4 --region us-central1 --allow-unauthenticated --project 1083690264528 --max-instances=4
